<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imune Life</title>
    <link rel="shortcut icon" href="img/logoo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    
    <nav id="sidebar">
        <div id="sidebar_content">
            
            <div id="sidebar_logo">
                <img src="img/logoo.png" alt="Logo Imune Life">
            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Nome completo
                        </span>
                    </a>
                </li>
                
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-trophy"></i>
                        <span class="item-description">
                            Pontuação
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">
                            Página Inicial
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span class="item-description">
                            Buscar perto de mim
                        </span>
                    </a>
                </li>
            </ul>
        </div>

        <div id="sidebar_footer">
            <a href="#" id="about_btn">
                <i class="fa-solid fa-circle-info"></i>
                <span class="item-description">
                    Sobre
                </span>
            </a>
        </div>
    </nav>
    <main id="main_content">
        <div class="banner">
            <h2>SEU ESCUDO DE PROTEÇÃO. <strong>VACINE-SE!</strong></h2>
            <div class="banner-icon">
                <img src="img/banner de inicio.png" alt="Ícone do Banner">
            </div>
            <p>Cuide de você. Cuide de todos.</p>
        </div>

        <div class="map-section">
            <h3>Encontre um posto de vacinação</h3>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d117031.70603164849!2d-46.73341349077623!3d-23.559793114812994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spostos%20de%20vacina%C3%A7%C3%A3o%20perto%20de%20mim!5e0!3m2!1spt-BR!2sbr!4v1763165721021!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <button class="map-button">Buscar Perto de Mim</button>
        </div>

        <div class="chatbot">
            <div class="chat-bubble">
                Olá, <br> Como posso te ajudar?
            </div>
            <img src="img/robo.png" alt="Mascote robô"> </div>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
